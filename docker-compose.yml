services:
  app:
    build:
      context: ./app
      target: dev
      dockerfile: Dockerfile
    image: epicstory-app:latest
    container_name: epicstory-app
    command: pnpm dev
    ports:
      - 8080:8080
    volumes:
      - ./app:/home/node/app
      # - ./app/node_modules:/home/node/app/node_modules
  api:
    build:
      context: ./api
      target: dev
      dockerfile: Dockerfile
    image: epicstory-api:latest
    container_name: epicstory-api
    # Use start:debug to enable debugging (attach with VS Code)
    # Use start:dev for normal development without debugging
    command: pnpm start:debug
    ports:
      - 3000:3000
      - 9229:9229 # Node.js debug port for VS Code attachment
    env_file:
      - ./api/.env
    environment:
      DEBUG: false
      DATABASE_HOST: epicstory-postgres
      REDIS_URL: "redis://epicstory-redis:6379"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./api:/home/node/app
    # labels:

  postgres:
    image: postgres:14
    container_name: epicstory-postgres
    restart: always
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    env_file:
      - ./api/.env
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U epicstory"]
      interval: 5s
      timeout: 5s
      retries: 10
  pgadmin:
    image: dpage/pgadmin4
    container_name: epicstory-pgadmin
    restart: always
    ports:
      - 3300:3300
    volumes:
      - ./data/pgadmin:/var/lib/pgadmin
    env_file:
      - ./api/.env
  peerjs:
    image: peerjs/peerjs-server
    container_name: epicstory-peerjs
    command: peerjs -p 3001 --path /peerjs
    restart: always
    ports:
      - 3001:3001
  redis:
    image: redis:7
    container_name: epicstory-redis
    restart: always
    ports:
      - 6379:6379
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - ./data/redis:/data
